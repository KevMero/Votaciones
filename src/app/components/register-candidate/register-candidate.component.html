<div class="container">


    <br><br>
    <h2 class="d-flex justify-content-center">Agregar candidato</h2>


    <div class="container">
        <div style="width: 50%; margin: auto;">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                <div class="form-group" *ngIf="candidate.image">
                    <img src="{{url+'image/'+candidate.image}}" alt="" style="width: 300px; height: 300px;border-radius: 90%; display: block; margin: auto;">
                </div>
                <div class="form-group" *ngIf="!candidate.image">
                    <img src="assets/img/candidato.jpg" alt="" style="width: 300px; height: 300px;border-radius: 90%; display: block; margin: auto;">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="name" #name="ngModel" [(ngModel)]="candidate.name" required>
                    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"> El nombre no es valido</small>

                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" name="lastname" #lastname="ngModel" [(ngModel)]="candidate.lastname" required>
                    <small *ngIf="!lastname.valid && lastname.touched" class="invalid-feedback d-block"> El Apellido no es valido</small>
                </div>
                <div class="form-group">
                    <label>Seleccione el numero de lista</label>
                    <select class="custom-select" id="inputGroupSelect01" name="idList" class="form-control" #idList="ngModel" [(ngModel)]="candidate.idList" required>
                        <option value="{{list.id}}" *ngFor="let list of lists">{{list.listdescription}}</option>
                     
                      </select> </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Seleccione el puesto a postular</label>
                    <select class="custom-select" id="inputGroupSelect01" name="idTypeCandidate" class="form-control" #idTypeCandidate="ngModel" [(ngModel)]="candidate.idTypeCandidate" required>
                        <option value="{{type.id}}" *ngFor="let type of types">{{type.typeCandidate}}</option>
                    
                      </select>
                </div>
                <div class="form-group mt-2">
                    <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)"></angular-file-uploader>

                </div>

                <button type="submit" class="btn btn-primary float-right col-12" [disabled]="registerForm.invalid">Registrar</button>
            </form>
        </div>
       


    </div>
    <div class="pie" style="height: 170px;"></div>

</div>
