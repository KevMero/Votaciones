<div class="container">
    <div class="row">

        <div class="col-sm-8">
            <img src="assets/img/uleam.png" alt="" style="width: 80%; margin-top: 20%;">

        </div>



        <div class="col-sm-4 mt-4">

            <br><br><br>
            <h2 class="d-flex justify-content-center">Login</h2>



            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group col-md-12">
                    <label class="col-md-12" for="name">Correo electrónico
                    <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                </label>
                    <!--validaciones al campo-->
                    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El correo electronico no es invalido</small>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-md-12" for="name">Contraseña
                    <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required />
                </label>
                    <!--validaciones al campo-->
                    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es invalida</small>
                </div>
                <div class="form-group col-md-12">

                    <input type="submit" value="Ingresar" class="btn btn-success col-md-12  " [disabled]="loginForm.invalid" />
                </div>

            </form>

        </div>
    </div>
    <div class="pie" style="height: 350px;"></div>


</div>
