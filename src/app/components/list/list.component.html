<div class="container">


    <br><br>
    <h2 class="d-flex justify-content-center">{{page_title}}</h2>


    <div class="container">
        <div style="width: 50%; margin: auto;">
            <form #listsForm="ngForm" (ngSubmit)="onSubmit(listsForm)">
                <div class="form-group" *ngIf="list.image">
                    <img src="{{url+'image/'+list.image}}" alt="" style="width: 300px; height: 300px;border-radius: 90%; display: block; margin: auto;">
                </div>
                <div class="form-group" *ngIf="!list.image">
                    <img src="assets/img/candidato.jpg" alt="" style="width: 300px; height: 300px;border-radius: 90%; display: block; margin: auto;">
                </div>
                <div class="form-group">
                    <label>Nombre de la lista</label>
                    <input type="text" class="form-control" placeholder="Nombre de la lista" name="listdescription" #listdescription="ngModel" [(ngModel)]="list.listdescription" required>
                    <small *ngIf="!listdescription.valid && listdescription.touched" class="invalid-feedback d-block"> El nombre no es valido</small>

                </div>

                <div class="form-group mt-2">
                    <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)"></angular-file-uploader>

                </div>

                <button type="submit" class="btn btn-primary col-12" [disabled]="listsForm.invalid">{{page_title}}</button>
            </form>
        </div>



    </div>
    <div class="pie" style="height: 120px;"></div>


</div>
